{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - webcart {% endblock %}

{% block css %}
<style>
    #popcart {
        visibility: hidden;
    }
</style>
{% endblock %}

<!-- This page can be designed more beautifully!!! -->
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row my-4">
                <img src="/media/{{product.image}}" alt="..." height="350px" width="85%">
            </div>
            <div class="row mx-4">
                <div class="col-12">
                    <button id="buyProd{{product.id}}" class="btn btn-danger mx-4 px-5" onclick="buy()">Buy now</button>
                    <!-- <span id="divprod{{product.id}}" class="divprod">
                        <button id="prod{{product.id}}" class="btn btn-danger cart">Add to Cart</button></span> -->
                </div>
            </div>
        </div>

        <div class="col-md-8 my-4 px-5">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

{% endblock %}


{% block js %}
<script>
    document.getElementById('li01').classList.remove('active');

    
    function buy(){
        if (cart["prod{{product.id}}"] != undefined) {
                cart["prod{{product.id}}"] = cart["prod{{product.id}}"] + 1;
            }

        else {
            cart["prod{{product.id}}"] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));

        document.getElementById('popcart').click();
        document.getElementById('check_it_out').click();
    }
</script>
{% endblock %}
