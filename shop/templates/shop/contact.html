{% extends 'shop/basic.html' %}
{% block title %}Contact{% endblock %}
{% block css %}
<style>
    #popcart {
        display: none;
    }
</style>
{% endblock %}


{% block body %}

<div class="container my-5">
    <h3 class="mb-4">Contact Our Team</h3>

    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-4">
            <label for="name" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="E-mail" name="e-mail" placeholder="Enter Your E-mail" required>
        </div>
        <div class="mb-4">
            <label for="name" class="form-label">Phone number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile no." required>
        </div>

        <div class="form-floating mb-4">
            <label for="name">How may we help:</label>
            <textarea class="form-control" placeholder="Leave your query here..." id="Query" name="query"
                style="height: 100px" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    document.getElementById('li01').classList.remove('active');
    document.getElementById('li03').classList.add('active');

    '{% if thank %}'
        alert('Thanks for contacting us. Your query request has been placed. We will get back to you soon.');
        document.location = "/shop";
    '{% endif %}'
</script>
{% endblock %}
